<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.scss" />
    <script type="module" src="/src/scripts/javascript.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <div class="logo_icon"></div>
        <div class="logo_text"><h1>Library</h1></div>
      </div>
    </header>
    <main class="main">
      <div class="bookself">
        <div class="book" data-index="0">
          <div class="book__label book__label--not-read"></div>
          <button class="button book__button-status book__button-status--not-read"></button>
          <div class="book__main">
            <div class="book__main__info">
              <div class="book__main__info__title">
                <h3 id="title">Lord of the rings: the return of the king</h3>
              </div>
              <div class="book__main__info__author"><h4 id="author">J. R. R. Tolkien</h4></div>
              <div class="book__main__info__pages"><span id="pages">304</span> pages</div>
              <div class="book__main__info__genres">
                <ul id="genres">
                  <li>Poetry</li>
                  <li>Fiction</li>
                  <li>Fantasy</li>
                  <li>Sci-Fi</li>
                  <li>Mystery</li>
                </ul>
              </div>
            </div>
          </div>
          <button class="button book__button-delete"></button>
        </div>
      </div>
      <button class="button add-button">Add book</button>
    </main>
  </body>
</html>
