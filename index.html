<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/library/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/library/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/library/favicon-16x16.png" />
    <link rel="manifest" href="/library/site.webmanifest" />
    <link rel="mask-icon" href="/library/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    
    
    <title>Library</title>
    <script type="module" crossorigin src="/library/assets/index-aed3bded.js"></script>
    <link rel="stylesheet" href="/library/assets/index-3e09393f.css">
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <div class="logo__icon"></div>
        <div class="logo__text"><h1>Library</h1></div>
      </div>
    </header>
    <main class="main">
      <div class="bookself"></div>
      <dialog class="add-dialog">
        <form class="add-dialog__form" id="add-dialog__form">
          <div class="add-dialog__form__title">
            <h2 class="add-dialog__form__title__text">Fill the form to add a new book in your library</h2>
            <button type="button" class="button add-dialog__form__title__close-button"></button>
          </div>
          <div class="add-dialog__form__data">
            <div class="add-dialog__form__data__title">
              <label for="add-dialog__form__data__title">Title</label>
              <input type="text" id="add-dialog__form__data__title" name="title" required="required" autofocus />
            </div>
            <div class="add-dialog__form__data__author">
              <label for="add-dialog__form__data__author">Author</label>
              <input type="text" id="add-dialog__form__data__author" name="author" required="required" />
            </div>
            <div class="add-dialog__form__data__pages">
              <label for="add-dialog__form__data__pages">Pages</label>
              <input type="number" id="add-dialog__form__data__pages" name="pages" required="required" />
            </div>
            <div class="add-dialog__form__data__read">
              <input type="checkbox" id="add-dialog__form__data__read" name="read" />
              <label for="add-dialog__form__data__pages__read">I have read this book</label>
            </div>
          </div>
          <button class="button add-dialog__form__button" type="submit">Submit</button>
        </form>
      </dialog>
      <button type="submit" class="button add-button">Add book</button>
    </main>
  </body>
</html>
