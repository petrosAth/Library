<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.scss" />
    <script type="module" src="/src/scripts/javascript.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <div class="logo_icon"></div>
        <div class="logo_text"><h1>Library</h1></div>
      </div>
    </header>
    <main class="main">
      <div class="bookSelf">
        <div class="bookself_book" data-index="0">
          <div class="bookself_book_icon bookself_book_read"></div>
          <div class="bookself_book_info">
            <div class="bookself_book_info_title"><h3 id="title">The Hobbit, or There and Back Again</h3></div>
            <div class="bookself_book_info_author"><h4 id="author">J. R. R. Tolkien</h4></div>
            <div class="bookself_book_info_pages"><span id="pages">304</span> pages</div>
            <div class="bookself_book_info_genres">
              <ul id="genres">
                <li>Poetry</li>
                <li>Fiction</li>
                <li>Fantasy</li>
                <li>Sci-Fi</li>
                <li>Mystery</li>
                <li>Biography</li>
                <li>Drama</li>
                <li>Nonfiction</li>
              </ul>
            </div>
          </div>
          <div class="bookself_book_icon bookself_book_delete"></div>
        </div>
      </div>
    </main>
  </body>
</html>
