<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.scss" />
    <script type="module" src="/src/scripts/javascript.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <div class="logo_icon"></div>
        <div class="logo_text"><h1>Library</h1></div>
      </div>
    </header>
    <main class="main">
      <div class="bookself">
        <div class="book" data-index="0">
          <div class="book__label book__label--not-read"></div>
          <button class="button book__button book__button-status--not-read"></button>
          <div class="book__main">
            <div class="book__main__info">
              <div class="book__main__info__title">
                <h3 id="title">Lord of the rings: the return of the king</h3>
              </div>
              <div class="book__main__info__author"><h4 id="author">J. R. R. Tolkien</h4></div>
              <div class="book__main__info__pages"><span id="pages">304</span> pages</div>
            </div>
          </div>
          <button class="button book__button book__button-delete"></button>
        </div>
      </div>
      <dialog class="add-dialog">
        <form class="add-dialog__form" id="add-dialog__form">
          <h2 class="add-dialog__form__title">Fill the form to add a new book in your library</h2>
          <div class="add-dialog__form__data">
            <div class="add-dialog__form__data__title">
              <label for="add-dialog__form__data__title">Title</label>
              <input type="text" id="add-dialog__form__data__title" name="title" required="required" />
            </div>
            <div class="add-dialog__form__data__author">
              <label for="add-dialog__form__data__author">Author</label>
              <input type="text" id="add-dialog__form__data__author" name="author" required="required" />
            </div>
            <div class="add-dialog__form__data__pages">
              <label for="add-dialog__form__data__pages">Pages</label>
              <input type="number" id="add-dialog__form__data__pages" name="pages" required="required" />
            </div>
          </div>
          <button class="button add-dialog__form__button" type="submit">Submit</button>
        </form>
      </dialog>
      <button type="submit" class="button add-button">Add book</button>
    </main>
  </body>
</html>
